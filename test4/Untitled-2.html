<!DOCTYPE html>
<html>

<head>
    <title>登录页面</title>
    <style>
        .a {
            display: none;
        }
        .b {
            display: block;
        }
        .c {
            width: 350px;
            height: 350px;
            border: 1px solid dodgerblue;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: coral;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
		button{
			width: 100px;
			height: 40px;
			background-color: aquamarine;
			font-size: 20px;
		}
    </style>
</head>

<body style="text-align: center;">
    <div class="c">
        <div class="b" id="loginForm">
            <h2>用户登录</h2>
            <form>
                <label for="userphone">手机号：</label>
                <input type="text" id="userphone" required><br /><br />
                <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" id="password" required><br /><br />
                <div id="loginError" class="error"></div>
                <button type="submit">登录</button><br />
                <a href="#" onclick="toggleForm()">注册</a>
            </form>
        </div>
        <div class="a" id="registerForm">
            <h2>注册</h2>
            <form>
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required><br /><br />
                <label for="email">邮&nbsp;&nbsp;&nbsp;箱:</label>
                <input type="email" id="email" name="email" required><br /><br />
                <label for="password">密&nbsp;&nbsp;码:</label>
                <input type="password" id="password" name="password" required><br /><br />
                <label for="cpassword">请再次输入密码：</label>
                <input type="password" id="cpassword" name="cpassword" required><br /><br />
                <div id="registerError" class="error"></div>
                <button type="submit">注册</button><br /><br />
                <a href="#" onclick="toggleForm()">返回登录</a>
            </form>
        </div></div>
        <script>
            function toggleForm() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');

                if (loginForm.classList.contains('b')) {
                    loginForm.classList.remove('b');
                    loginForm.classList.add('a');
                    registerForm.classList.remove('a');
                    registerForm.classList.add('b');
                } else {
                    registerForm.classList.remove('b');
                    registerForm.classList.add('a');
                    loginForm.classList.remove('a');
                    loginForm.classList.add('b');
                }
            }
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const userphone = document.getElementById('userphone').value;
                const password = document.getElementById('password').value;
                const loginError = document.getElementById('loginError');
                const correctUser = '123456789';
                const correctPassword = '123';
                let errorShown = false;
                if (userphone !== correctUser) {
                    loginError.textContent = '手机号错误';
                    errorShown = true;
                }
                if (password !== correctPassword) {
                    loginError.textContent = loginError.textContent + (errorShown ? ' 和' : '') + ' 密码错误';
                    errorShown = true;
                }
                if (!errorShown) {
                    loginError.textContent = '';
                    alert('登录成功');
					location.href = "./Untitled-3.html";
                }
            });
        </script>
    
</body>

</html>
