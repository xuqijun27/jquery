<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table with Actions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body,html{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        table {
            width: 100%;
            height: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #ADD8E6;
            padding: 8px;
            font-size: 30px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        table{
            background-image: url("1d.jpg");
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>姓名</th>
            <th>学号</th>
            <th>班级</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="editable">张三</td>
            <td class="editable">100001</td>
            <td class="editable">三班</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editRow(this)">
                    <i class="fas fa-edit"></i> 修改
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                    <i class="fas fa-trash"></i> 删除
                </button>
            </td>
        </tr>
        <tr>
            <td class="editable">李四</td>
            <td class="editable">100002</td>
            <td class="editable">四班</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editRow(this)">
                    <i class="fas fa-edit"></i> 修改
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                    <i class="fas fa-trash"></i> 删除
                </button>
            </td>
        </tr>
        <tr>
            <td class="editable">小美</td>
            <td class="editable">100003</td>
            <td class="editable">三班</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editRow(this)">
                    <i class="fas fa-edit"></i> 修改
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                    <i class="fas fa-trash"></i> 删除
                </button>
            </td>
        </tr>
        <tr>
            <td class="editable">小帅</td>
            <td class="editable">100004</td>
            <td class="editable">四班</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editRow(this)">
                    <i class="fas fa-edit"></i> 修改
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                    <i class="fas fa-trash"></i> 删除
                </button>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function editRow(button) {
        var row = button.closest('tr');
        var cells = row.querySelectorAll('.editable'); 
        cells.forEach(function(cell) {
            var currentValue = cell.textContent; 
            cell.innerHTML = '<input type="text" value="' + currentValue + '" class="form-control"/>'; 
        });
        button.innerHTML = '<i class="fas fa-save"></i> 保存'; 
        button.setAttribute('onclick', 'saveRow(this)'); 
    }

    function saveRow(button) {
        var row = button.closest('tr');  
        var cells = row.querySelectorAll('.editable'); 
        cells.forEach(function(cell) {
            var input = cell.querySelector('input'); 
            var newValue = input.value; 
            cell.innerHTML = newValue; 
        });
        button.innerHTML = '<i class="fas fa-edit"></i> 修改'; 
        button.setAttribute('onclick', 'editRow(this)'); 
    }

    function deleteRow(button) {
        if (confirm("确认删除此行吗？")) { 
            var row = button.closest('tr'); 
            row.remove(); 
        }
    }
</script>

</body>
</html>
